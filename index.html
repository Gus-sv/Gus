<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        
        h2 { 
            text-align: center; 
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            color: #555;
            min-width: 140px;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #d9534f;
            outline: none;
            background: #fff;
        }
        
        .result-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .result-label {
            font-weight: bold;
            color: #555;
        }
        
        .resultado {
            color: green;
            font-weight: bold;
            font-size: 22px;
            text-align: right;
            flex: 1;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-calcular {
            background: #28a745;
            color: white;
        }
        
        .btn-calcular:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-borrar {
            background: #d9534f;
            color: white;
        }
        
        .btn-borrar:hover {
            background: #c9302c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 83, 79, 0.3);
        }
        
        .info {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
            color: #777;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        /* Responsive para teléfonos */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                border-radius: 8px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                margin-bottom: 25px;
            }
            
            label {
                min-width: 100%;
                margin-bottom: 5px;
                font-size: 16px;
            }
            
            input[type="number"] {
                min-width: 100%;
                font-size: 18px;
                padding: 14px;
            }
            
            .result-group {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
                padding: 15px;
            }
            
            .result-label {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            .resultado {
                font-size: 24px;
                text-align: center;
            }
            
            .button-group {
                flex-direction: column;
                gap: 12px;
            }
            
            button {
                font-size: 18px;
                padding: 16px;
                border-radius: 8px;
            }
            
            .info {
                font-size: 13px;
                margin-top: 20px;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            input[type="number"] {
                font-size: 16px;
                padding: 12px;
            }
            
            .resultado {
                font-size: 22px;
            }
            
            button {
                font-size: 16px;
                padding: 14px;
            }
            
            .info {
                font-size: 12px;
            }
        }
        
        /* Para modo oscuro del sistema */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            
            .container {
                background: #2d2d2d;
                border-color: #444;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            }
            
            h2 {
                color: #fff;
            }
            
            label {
                color: #ccc;
            }
            
            input[type="number"] {
                background: #3d3d3d;
                border-color: #555;
                color: #fff;
            }
            
            .result-group {
                background: #3d3d3d;
            }
            
            .result-label {
                color: #ccc;
            }
            
            .info {
                color: #aaa;
                border-top-color: #444;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calculadora de Descuentos</h2>
    
    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="150" step="0.01" min="0">
    </div>
    
    <div class="form-group">
        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" value="40" step="0.01" min="0" max="100">
    </div>
    
    <div class="result-group">
        <span class="result-label">Resultado:</span>
        <span id="resultado" class="resultado">0</span>
    </div>
    
    <div class="result-group">
        <span class="result-label">Monto descontado:</span>
        <span id="monto" class="resultado">0</span>
    </div>
    
    <div class="button-group">
        <button class="btn-calcular" onclick="calcular()">Calcular</button>
        <button class="btn-borrar" onclick="borrar()">Borrar</button>
    </div>
    
    <p class="info">Importante: el resultado se redondea a dos decimales</p>
</div>

<script>
function calcular() {
    let cantidad = parseFloat(document.getElementById("cantidad").value);
    let descuento = parseFloat(document.getElementById("descuento").value);

    if (isNaN(cantidad) || isNaN(descuento)) return;

    let montoDescontado = cantidad * (descuento / 100);
    let resultadoFinal = cantidad - montoDescontado;

    document.getElementById("resultado").innerText = resultadoFinal.toFixed(2);
    document.getElementById("monto").innerText = montoDescontado.toFixed(2);
}

function borrar() {
    document.getElementById("cantidad").value = "";
    document.getElementById("descuento").value = "";
    document.getElementById("resultado").innerText = "0.00";
    document.getElementById("monto").innerText = "0.00";
}

// Calcular automáticamente al cargar
window.onload = calcular;

// Calcular automáticamente al escribir
document.getElementById("cantidad").addEventListener("input", calcular);
document.getElementById("descuento").addEventListener("input", calcular);
</script>
</body>
</html>
